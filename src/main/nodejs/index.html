<!DOCTYPE html>
<html>
	<head>
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js" type="text/javascript"> </script>
		<script src="/socket.io/socket.io.js" type="text/javascript"> </script>
		<script type="text/javascript">
			var socket = io.connect();
            socket.on('server2Client', function (data) {
                 processingInstance = Processing.getInstanceById('sketch').press(data.x, data.y);
				//alert('x : '+data.x);
            });
			function select(x, y){
				socket.emit('client2Server', { 'x' : x, 'y' : y });
			}
		</script>
	</head> 
	<body>
		<canvas id='sketch' data-processing-sources="arm2.pde" ></canvas>  
	</body>
</html>
